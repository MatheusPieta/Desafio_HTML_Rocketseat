<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contato</title>
</head>
<body>
    <form action="">
            <fieldset>
                <legend><b>Entre em contato</b></legend>
                <br>
                <div>
                <label for="assunto_contato"><b>Assunto: </b></label>
                    <select name="assunto" id="assunto_contato">
                        <option value="suporte">Suporte</option>
                            <option value="sugestao">Sugestão</option>
                                <option value="reclamacao">Reclamação</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="nome_pessoa"><b>Nome Completo:</b></label>
                    <br>
                    <input type="text" name="nome_pessoa" placeholder="Seu nome">
                </div>
                <br>
                <div>
                    <label for="email"><b>E-mail</b></label><br>
                    <input type="e-mail" name="email" placeholder="Digite seu e-mail">
                </div>
                <br>
                <div>
                    <label for="mensagem"><b>Mensagem:</b></label><br>
                    <textarea name="mensagem" id="" cols="30" rows="10" placeholder="Digite sua mensagem aqui"></textarea>
                </div>
                <br>
                <div>
                    <input type="checkbox"><label for="checkbox">Aceito receber novidades por e-mail</label> 
                </div>
                <br>
                <button>Enviar</button>
            </fieldset>
    </form>
    
</body>
</html>
